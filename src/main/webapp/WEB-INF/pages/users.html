<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<div th:each="user : ${allUsers}">
    <a th:href="@{users/{id}(id=${user.getId()})}" th:text="${user.getName} + ' ' + ${user.getEmail()}">user</a>
</div>

<br/>
<hr/>

<form th:method="GET" th:action="@{/users/new}">
    <input type="submit" value="Create new User"/>
</form>
</body>
</html>
